<ion-header no-border>
  <ion-toolbar>
    <ion-title>Seleccionar Magnitud</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" sizeMd="6" sizeLg="6">
        <ion-card mode="ios" (click)="irFlujo()" class="carta">
          <ion-card-content>
            <ion-card-header>
              <ion-card-title class="ion-text-center">Fujo</ion-card-title>
            </ion-card-header>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd="6" sizeLg="6">
        <ion-card mode="ios" (click)="irTempe()" class="carta">
          <ion-card-content>
            <ion-card-header>
              <ion-card-title class="ion-text-center">Temperatura</ion-card-title>
            </ion-card-header>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd="6" sizeLg="6">
        <ion-card mode="ios" (click)="irPresion()" class="carta">
          <ion-card-content>
            <ion-card-header>
              <ion-card-title class="ion-text-center">Presi√≥n</ion-card-title>
            </ion-card-header>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd="6" sizeLg="6">
        <ion-card mode="ios" (click)="irDimen()" class="carta">
          <ion-card-content>
            <ion-card-header>
              <ion-card-title class="ion-text-center">Dimensional</ion-card-title>
            </ion-card-header>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
