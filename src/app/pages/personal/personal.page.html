<ion-header no-border>
  <ion-toolbar>
    <ion-title>Personal</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" sizeLg="4" style="margin: auto;" *ngFor ="let psnl of personal">
        <ion-card mode="ios">
          <ion-card-header>
            <ion-card-subtitle>{{psnl.nombreEmpresa}}</ion-card-subtitle>
            <ion-card-title>{{psnl.nombre}}</ion-card-title>
            <h6>{{psnl.apellidoPaterno}} {{psnl.apellidoMaterno}}</h6>
          </ion-card-header>
          <ion-card-content>
            Signatario
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
