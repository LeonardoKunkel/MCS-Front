

<ion-content padding class="fondo">
<ion-grid fixed>
    <ion-row>
      <ion-col size="12" sizeLg="4"></ion-col>
      <ion-col size="12" sizeLg="4">
        <ion-card mode="ios" id="log">
          <img src="../../../assets/Imagenes/fondo_login.png">
          <ion-card-header>
            <ion-card-title text-center class="cabeza">Metrology Control System</ion-card-title>
            <img class="logo" src="../../../assets/Imagenes/Metroleo-chico.png" alt="">
          </ion-card-header>
          <form (ngSubmit)="goInside(fLogin)" #fLogin="ngForm">
            <ion-list>
              <ion-item>
                <ion-label position="floating">
                  <ion-icon slot="start" name="person-circle-outline"></ion-icon>
                  Usuario:
                </ion-label>
                <ion-input
                  type="text"
                  name="email"
                  [(ngModel)]="loginUser.email"
                  required
                ></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">
                  <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
                  Contrase√±a:
                </ion-label>
                <ion-input
                  type="password"
                  name="password"
                  [(ngModel)]="loginUser.password"
                  required
                ></ion-input>
              </ion-item>
            </ion-list>
            <br>
            <ion-footer>
              <ion-button type="submit" expand="full" class="ion-no-margin">
                Entrar
              </ion-button>
            </ion-footer>
          </form>
        </ion-card>
      </ion-col>
      <ion-col size="12" sizeLg="4"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
