<ion-header no-border>
  <ion-toolbar>
    <ion-title class="ion-text-center ">Bienvenido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" sizeLg="4"></ion-col>
      <ion-col size="12" sizeLg="4">
        <ion-card mode="ios" id="log">
          <img src="../../../assets/Imagenes/fondo_login.png">

            <ion-card-title class="ion-text-center">Metrology Control System</ion-card-title>
            <img src="../../../assets/Imagenes/metroleo_logo.png" class="logo">
          </ion-card-header>
          <!-- <form (ngSubmit)="" #fLogin="ngForm" id="contenedor">
          
          </form> -->
          <ion-list>
            <ion-item>
              <ion-label position="floating">Usuario:</ion-label>
              <ion-input
                type="text"
              ></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Contrase√±a:</ion-label>
              <ion-input
                type="password"
              ></ion-input>
            </ion-item>
          </ion-list>
          <br>
          <footer>
            <ion-button (click)="goInside()" expand="full" class="ion-no-margin">
              Ingresar
            </ion-button>
          </footer>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
